<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">
        <h3> Update Category</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/cat/update/{id}(id=${category.cid})}" th:object="${category}" method="post">
                        <div class="row">
                        <div class="form-group col-md-8">
                                <label for="cid" class="col-form-label">CategoryId</label> <input type="text" th:field="*{cid}" class="form-control" id="cid" placeholder="Id" /> 
                            </div>
                        
                            <div class="form-group col-md-6">
                                <label for="cName" class="col-form-label"></label>CategoryName<input type="text" th:field="*{cName}" class="form-control" id="cName" placeholder="Name" />                 
                                            </div>
                            <div class="form-group col-md-8">
                                <label for="cDescription" class="col-form-label">CategoryDesc</label> <input type="text" th:field="*{cDescription}" class="form-control" id="cDescription" placeholder="Desc" /> 
                            </div>
                        

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Category" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
