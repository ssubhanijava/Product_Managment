<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>List-Categorys</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

	<div th:if="${param.success}" align="center">
		<div class="alert alert_info">Email Updated Successfull...!</div>

	</div>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${customers}" class="container my-5">
					<!-- 	<p class="my-5">
						<a href="/cat/category" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Category</i></a>
					</p>
					<p class="my-5">
						<a href="/home" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Home </i></a>
					</p>
					<p class="my-5">
						<a href="/subcat/subcategory" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Sub Category </i></a>
					</p>
 -->
					<div class="col-md-10">
						<h2 th:case="null">No Category yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>C-Id</th>
										<th>C-Email</th>
										<th>Edit</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="customer: ${customers}">
										<td th:text="${customer.cid}"></td>
										<td th:text="${customer.cEmail}"></td>
										<td><a
											th:href="@{/cust/updateemail/{id}(id=${customer.cid})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
