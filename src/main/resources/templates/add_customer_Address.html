<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
<title>Add Customer Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous"></link>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">

		<div th:if="${param.success}" align="center">
			<div class="alert alert_info">Customer Registerd
				Successfull...!</div>

		</div>


		<p align="right">
			<a href="/">Home</a>
		</p>
		<br />

		<h3 align="center">Customer-Address-Form</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">

					<form action="#" th:action="@{/cust/adddress}" th:object="${cAddress}"
						method="post">

						<div class="form-group col-md-8">
							<label for="adresss" class="col-form-label">CustomerAddress</label>
							<input type="text" th:field="*{adresss}" class="form-control"
								id="adresss" placeholder="CustomerAddress"></input>
						</div>

						<div class="form-group col-md-8">
							<label for="city" class="col-form-label">CustomerCity</label> <input
								type="text" th:field="*{city}" class="form-control" id="city"
								placeholder="CustomerCity"></input>
						</div>
						<div class="form-group col-md-8">
							<label for="district" class="col-form-label">CustomerDistrict</label>
							<input type="text" th:field="*{district}" class="form-control"
								id="district" placeholder="CustomerDistrict"></input>
						</div>
						<div class="form-group col-md-8">
							<label for="State" class="col-form-label">CustomerState</label> <input
								type="text" th:field="*{State}" class="form-control" id="State"
								placeholder="CustomerState"></input>
						</div>
						<div class="form-group col-md-8">
							<label for="pincode" class="col-form-label">CustomerPincode</label>
							<input type="text" th:field="*{pincode}" class="form-control"
								id="pincode" placeholder="CustomerPinCode"></input>
						</div>

						<div class="col-md-6">
							<input type="submit" class="btn btn-primary" value="Add Customer Address"></input>
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>



</body>

</html>
