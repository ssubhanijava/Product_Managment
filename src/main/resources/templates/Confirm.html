	<h2 align="center">Customer_Address</h2>



	<div align="center" th:each=" cat: ${cAddress}">

			Address: <span th:text="${cat.adresss}"></span>
		</p>
		<p>
			city: <span th:text="${cat.city}"></span>
		</p>
		<p>
			District: <span th:text="${cat.district}"></span>
		</p>
		<p>
			State: <span th:text="${cat.State}"></span>
		</p>
		<p>
			PinCode : <span th:text="${cat.pincode}"></span>
		</p>

		<hr style="width: 20%; text-align: center;" />

	</div>

	<h2 align="center">Order-Details</h2>
	<div>

						<div th:case="*">

								<thead>
									<tr>

										<th>Product-Name</th>
										<th>Product-Price</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each="pro : ${listPros}">

									</tr>
