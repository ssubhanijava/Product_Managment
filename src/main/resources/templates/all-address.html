<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>List-Adddress</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${address}" class="container my-5">
				
					<p class="my-5">
						<a href="/home" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Home </i></a>
					</p>
					<p class="my-5">
						<a href="/cust/customer" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Customer </i></a>
					</p>
					<p class="my-5" align="right">
						<a href="/cust/customer-list" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">ListOfCustomers </i></a>
					</p>


					<div class="col-md-10">
						<h2 th:case="null">No Address yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Address-Id</th>
										<th>adresss</th>
										<th>city</th>
										<th>district</th>
										<th>State</th>
										<th>pincode</th>
										<th>customer-Id</th>
										
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="addres : ${address}">
										<td th:text="${addres.aId}"></td>
										<td th:text="${addres.adresss}"></td>
										<td th:text="${addres.city}"></td>
										<td th:text="${addres.district}"></td>
										<td th:text="${addres.State}"></td>
										<td th:text="${addres.pincode}"></td>
										<td th:text="${addres.customer.cid}"></td>
										<!-- <td><a th:href="@{/cat/edit/{id}(id=${category.cid})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/cat/delete/{id}(id=${category.cid})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
