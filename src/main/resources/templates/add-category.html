<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
<title>Add Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous"></link>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">


		<p class="my-5" align="right">
			<a href="/cat/list-category" class="btn btn-primary"><i
				class="fas fa-user-plus ml-2">ListOfCategory</i></a>
		</p>
		
		<h3>Add Category</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/cat/add}" th:object="${category}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cName" class="col-form-label">CategoryName</label> <input
									type="text" th:field="*{cName}" class="form-control" id="cName"
									placeholder="Name"></input>
							</div>
							<div class="form-group col-md-8">
								<label for="cDescription" class="col-form-label">CategoryDesc</label>
								<input type="text" th:field="*{cDescription}"
									class="form-control" id="cDescription" placeholder="Desc"></input>
							</div>



							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Add Category"></input>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
