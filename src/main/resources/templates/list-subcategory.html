<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>List-SubCategorys</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${subcategorys}" class="container my-5">
					<p class="my-5">
						<a href="/subcat/subcategory" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add SubCategory</i></a>
					</p>
					<p class="my-5">
						<a href="/home" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Home </i></a>
					</p>
					
					<div class="col-md-10">
						<h2 th:case="null">No Category  yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>SubCategory-Id</th>
										<th>SubCategory-Name</th>
										<th>SubCategory-Desc</th>
										<th>Category</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="subcategory : ${subcategorys}">
									<td th:text="${subcategory.sid}"></td>
										<td th:text="${subcategory.sName}"></td>
										<td th:text="${subcategory.sDescription}"></td>
										<td th:text="${subcategory.productCategory}"></td>
										<td><a th:href="@{/subcat/edit/{id}(id=${subcategory.sid})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/subcat/delete/{id}(id=${subcategory.sid})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
