<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>List-Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/shards.min.css"></link>
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${customers}" class="container my-5">
					<p class="my-5">
						<h1 align="center">List-Of-Customers</h1>
					</p> 

					<p class="my-5">
						<a href="/cust/customer" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Customer</i></a>
					</p>
					<p class="my-5">
						<a href="/home" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Home </i></a>
					</p>
					<p class="my-5" align="right">
						<a href="/addr/all-address" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">ListOfAddress</i></a>
					</p>

					<div class="col-md-10">
						<h2 th:case="null">No Customer yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Customer-Id</th>
										<th>Customer-Name</th>
										<th>Customer-Email</th>
										<th>Customer-Phone</th>
										<th>Customer-Status</th>
										<th>Customer-EnqeryDate</th>
										<th>Customer-Address</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="customer : ${customers}">
										<td th:text="${customer.cid}"></td>
										<td th:text="${customer.cName}"></td>
										<td th:text="${customer.cEmail}"></td>
										<td th:text="${customer.cPhone}"></td>
										<td th:text="${customer.cStatus}"></td>
										<td th:text="${customer.CEnquiryDate}"></td>
										<td><a th:href="@{/cust/edit/{id}(id=${customer.cid})}"
											class="btn btn-primary">Click Here</a></td>
										<td><a th:href="@{/cust/delete/{id}(id=${customer.cid})}"
											class="btn btn-primary">Click Here</a></td>

									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
