<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Update Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
</head>

<body>
	<div class="container my-5">
		<h3>Update Product</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/product/update/{id}(id=${product.pid})}"
						th:object="${product}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="pid" class="col-form-label">ProductId</label> <input
									type="text" th:field="*{pid}" class="form-control" id="pid"
									placeholder="Id" />
							</div>

							<div class="form-group col-md-6">
								<label for="pName" class="col-form-label"></label>Product-Name<input
									type="text" th:field="*{pName}" class="form-control" id="pName"
									placeholder="Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="pCat" class="col-form-label">Product-Category</label>
								<input type="text" th:field="*{pCat}" class="form-control"
									id="pCat" placeholder="Category" />
							</div>
							<div class="form-group col-md-8">
								<label for="pSubCat" class="col-form-label">Product-SubCategory</label>
								<input type="text" th:field="*{pSubCat}" class="form-control"
									id="pSubCat" placeholder="SubCategory" />
							</div>

							<div class="form-group col-md-6">
								<label for="skuCode" class="col-form-label"></label>Product-SkuCode<input
									type="text" th:field="*{skuCode}" class="form-control"
									id="skuCode" placeholder="SkuCode" />
							</div>
							<div class="form-group col-md-8">
								<label for="pWeight" class="col-form-label">Product-Weight</label>
								<input type="text" th:field="*{pWeight}" class="form-control"
									id="pWeight" placeholder="Weight" />
							</div>
							<div class="form-group col-md-8">
								<label for="pPrice" class="col-form-label">Product-Price</label>
								<input type="text" th:field="*{pPrice}" class="form-control"
									id="pPrice" placeholder="Id" />
							</div>

							<div class="form-group col-md-6">
								<label for="pType" class="col-form-label">Product-Type</label> <input
									type="text" th:field="*{pType}" class="form-control" id="pType"
									placeholder="ProductType" />
							</div>


							<div class="form-group col-md-6">
								<label for="productImage" class="col-form-label">Product-Image</label>
								<input type="text" th:field="*{productImage}"
									class="form-control" id="productImage"
									placeholder="ProductImage" />
										<input type="image" th:field="*{productImage}"
									class="form-control" id="productImage"
									placeholder="ProductImage" />
							</div>


							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Product" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
